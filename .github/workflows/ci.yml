name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Build
        run: xcodebuild build -scheme Charstack -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.0' -skipPackagePluginValidation

      - name: Test
        run: xcodebuild test -scheme Charstack -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.0' -skipPackagePluginValidation
