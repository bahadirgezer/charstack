name: PR Title Lint

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  lint:
    name: Conventional Commit Title
    runs-on: [self-hosted, macOS, ARM64, bgpro-charstack]
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        with:
          types: |
            feat
            fix
            docs
            chore
            refactor
            test
            style
            perf
            ci
            build
            revert
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: "PR title must have a non-empty subject after the type prefix."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
